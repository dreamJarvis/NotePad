<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <link rel="stylesheet" href="./css/style.css">
    <title>Note Taker</title>
</head>

<body>
    <div class="container box-1 mt-3 mb-5">
        <h1><span class="badge bg-primary text-white">Note Taker</span></h1>

        <div class="container box-2">
            <div class="row noteTaker mt-3">
                <div class="col-3 mt-4">
                    <div class="head float-right">
                        <h2 id="yourNote">your note</h2>
                    </div>
                </div>
                <div class="col-9 mt-4 ">
                    <textarea class="form-control float-left " id="note" cols="3 " rows="3 "></textarea>
                </div>
            </div>
            <button type="button " class="btn btn-success btn-md mt-3 mb-3 text-center" id="addNote"><b>Add To Note's</b></button>
        </div>
    </div>

    <hr>

    <div class="container align-content-center justify-content-center" id="content" style="width: 70%;">

    </div>

    <!-- Modal view -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <p id="modalTextContent"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

    <!-- index js -->
    <script src="./js/app.js"></script>
</body>

</html>
